<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Filter Employee</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Filter An Employee</h3>
        <hr>
        <div class="row">
            <div class="col-12">
                <form action="/filter_emp" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <label for="first_name">First Name / Last Name</label>
                            <input type="text" id="name" name="name" value="{{ name }}" class="form-control" placeholder="Enter Employee First name or Last Name ">
                        </div>
                        <div class="col-6">
                            <label for="dept">Department</label>
                            <input type="text" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="Enter Department">
                        </div>
                        <div class="col-6">
                            <label for="role">Role</label>
                            <input type="text" id="role" name="role" value="{{ role }}" class="form-control" placeholder="Enter Role of the Employee">
                        </div>
                    </div>
                    <div class="row justify-content-end  mt-3">
                        <div class="col-1">
                            <button type="submit" class="btn btn-success">Get</button>
                        </div>
                    </div>
                </form>
            </div>
            <a href="{% url 'index' %}">Home Page</a>
        </div>
    </div>

</body>

</html>
