<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Employee</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Add An Employee</h3>
        <div class="row">
            <div class="col-12">
                <form action="/add_emp" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-6">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" class="form-control" placeholder="Last name">
                        </div>
                        <div class="col-6">
                            <label for="dept">Department</label>
                            <input type="number" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="Enter Department">
                        </div>
                        <div class="col-6">
                            <label for="salary">Salary</label>
                            <input type="number" id="salary" name="salary" value="{{ dept }}" class="form-control" placeholder="Enter Salary amount">
                        </div>
                        <div class="col-6">
                            <label for="bonus">Bonus</label>
                            <input type="number" id="bonus" name="bonus" value="{{ bonus }}" class="form-control" placeholder="Enter bonus amount">
                        </div>
                        <div class="col-6">
                            <label for="role">Role</label>
                            <input type="number" id="role" name="role" value="{{ role }}" class="form-control" placeholder="Enter Role of the Employee">
                        </div>
                        <div class="col-6">
                            <label for="phone">Phone</label>
                            <input type="number" id="phone" name="phone" value="{{ phone }}" class="form-control" placeholder="Enter Phone No">
                        </div>
                    </div>
                    <div class="row justify-content-end  mt-3">
                        <div class="col-1">
                            <button type="submit" class="btn btn-success">ADD </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="{% url 'index' %}">Home Page</a>
</body>

</html>
