<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>View Employee</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class=" text-bg-secondary m-2 p-3 text-center">All Employee Details Table</h3>
        <div class="row">
            <div class="col-12">
                <table class=" table text-center table-bordered table-hover">

                    <thead>
                        <tr>
                            <th>Sl No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>department</th>
                            <th>Salary</th>
                            <th>Bonus</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Hiring Date</th>
                        </tr>
                    </thead>
                    {% for i in emps %}
                    <tbody>
                        <tr>
                            <th scope="row">{{i.id}} </th>
                            <td>{{ i.first_name }}</td>
                            <td>{{ i.last_name }}</td>
                            <td>{{ i.dept }}</td>
                            <td>{{ i.salary }}</td>
                            <td>{{ i.bonus }}</td>
                            <td>{{ i.role }}</td>
                            <td>{{ i.phone }}</td>
                            <td>{{ i.hire_date }}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
        <a href="{% url 'index' %}">Home Page</a>
    </div>

</body>

</html>
